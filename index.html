<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Expenses chart component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="border-radius bg-red">
				<div class="column">
					<span class="text cream-white">My balance</span>
					<span class="heading-l cream-white fadeIn">$921.48</span>
				</div>
				<span class="logo">
					<img src="./images/logo.svg" alt="logo" />
				</span>
			</header>
			<div class="charts-wrapper border-radius bg-cream-white">
				<main>
					<h1 class="heading-l dark-brown">Spending - Last 7 days</h1>
					<div class="charts">
				</main>
				<footer class="summary">
					<div class="summary-current column">
						<span class="text medium-brown">Total this month</span>
						<span class="heading-xl dark-brown fadeIn">$478.33</span>
					</div>
					<div class="summary-last column">
						<span class="text-bold dark-brown align-right fadeIn">+2.4%</span>
						<span class="text medium-brown align-right">from last month</span>
					</div>
				</footer>
			</div>
		</div>
	</body>
	<script src="data.json"></script>
	<script src="script.js"></script>
</html>
